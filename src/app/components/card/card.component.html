<app-pagination (pageNumEvent)="onPageChange($event)"></app-pagination>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="33%"
      fxFlex.xs="100%"
      fxFlex.sm="50%"
      *ngFor="let d of data | paginate: { itemsPerPage: 10, currentPage: p }"
    >
      <mat-card fxFlex="300px" class="mat-elevation-z10">
        <mat-card-header>
          <mat-card-title>{{ d.blend_name }}</mat-card-title>
          <mat-card-subtitle>Origin: {{ d.origin }}</mat-card-subtitle>
        </mat-card-header>

        <img
          class="image"
          mat-card-image
          src="../assets/coffee6.png"
          alt="Coffee"
        />

        <mat-card-content>
          <p>Variety: {{ d.variety }}</p>
        </mat-card-content>
        <mat-card-content>
          <p>ID: {{ d.id }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-raised-button
            routerLink="productdetails"
            (click)="setCofeeDetails(d.id)"
          >
            MORE
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
