<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <mat-icon>local_cafe</mat-icon>
        <span class="nav-subheader">Products</span></a
      >
      <a mat-list-item routerLink="/productdetails" (click)="sidenav.close()">
        <mat-icon>info</mat-icon>
        <span class="nav-subheader">Details</span></a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>Coffee</div>

      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navitems">
          <li><a routerLink="/">Products</a></li>
          <li><a routerLink="/productdetails">Details</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main><router-outlet></router-outlet></main
  ></mat-sidenav-content>
</mat-sidenav-container>
